<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <form id="currency-form">
        <select id="from-currency" required>
            <option value="" disabled selected>From Currency</option>
            <!-- Las opciones se generarán desde el script -->
        </select>
        <select id="to-currency" required>
            <option value="" disabled selected>To Currency</option>
            <!-- Las opciones se generarán desde el script -->
        </select>
        
      <input type="number" id="amount" placeholder="Amount" required>
      <button type="submit">Convert</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <div id="history">
    <h2>Conversion History</h2>
    <ul id="conversion-history"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
